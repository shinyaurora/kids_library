    <script type="text/javascript">

        function updateCardSize() {
            if(window.innerWidth > 1366) {
                $(".jacket-card").css("height", (window.innerWidth - 90 - 20 * 4) / 5 * 1.3 + "px");
            }
            if (window.innerWidth > 1024 && window.innerWidth <= 1366) {
                $(".jacket-card").css("height", (window.innerWidth - 90 - 20 * 3) / 4 * 1.3 + "px");
            }
            if (window.innerWidth > 768 && window.innerWidth < 1024) {
                $(".jacket-card").css("height", (window.innerWidth - 90 - 20 * 2) / 3 * 1.3 + "px");
            }
        }

        updateCardSize();
        window.addEventListener("resize", updateCardSize);

        $(document).on('ready', function () {
            // The Book Jacket Fetching and Showing in document code gose here

            
            // Then we draw the slick carousel
            $(".jacket-container").slick({
                slidesToShow: 5,
                slidesToScroll: 5,
                infinite: true,
                responsive: [
                    {
                        breakpoint: 1366,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 4,
                            infinite: true,
                        }
                    },
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            infinite: true
                        }
                    }
                ]
            });
        });
    </script>
